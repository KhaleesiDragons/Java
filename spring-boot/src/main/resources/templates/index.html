<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<div class="form-style-6">
    <h1>Spring Form</h1>
    <form action="#" th:action="@{/index}" th:object="${person}" method="post">
        <p>Name: <input placeholder="Write your name here.." type="text" th:field="*{name}"/></p>
        <p>Email: <input placeholder="Let us know how to contact you back.." type="email" th:field="*{email}"/></p>
        <p><input type="submit" value="Submit"/>
    </form>
    <h4>
        <span th:text="${message}"></span>
    </h4>
    <a href="list">Show list</a>
</div>


</body>
</html>
